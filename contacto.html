<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un paseo por Mendoza - Contacto</title>

    <link rel="shortcut icon" href="images/logo.png">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--favicon.ico-->
    <link rel="icon" href="images/favicon.ico">
    <!--fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-fluid bg-dark text-white text-center p-3">
        <h1>Un paseo por Mendoza - Contáctenos</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Inicio</a>
            <a class="nav-link text-white" href="reservas.html">Reservas</a>
            <a class="nav-link text-white" href="contacto.html">Contacto</a>
            <a class="nav-link text-white" href="acercade.html">Acerca de</a>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="row">
            <div class="col-md-12">
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" >
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="email" class="form-control" id="mail" >
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" >
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" >
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            
        </section>
    </main>
    <footer class="container-fluid bg-dark text-white text-center p-3">

    </footer>
